<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="css/floor2.css">
        <script src="js/d3.min.js"></script>
        <script src="js/d3-queue.min.js"></script>
        <script src="js/jquery-2.2.2.min.js"></script>
        <title>VAC MC2 - Floor 2</title>
    </head>
    <body>
        <header>
            <center>
                <h1>Mini Challenge 2</h1>
                <div id="navigation-buttons">
                    <button id="button-index" class="button" type="button" value="index.html">Index</button>
                    <button id="button-general" class="button" type="button" value="general.html">General</button>
                    <button id="button-f1" class="button" type="button" value="floor1.html">Floor 1</button>
                    <button id="button-f2" class="button" type="button" value="floor2.html">Floor 2</button>
                    <button id="button-f3" class="button" type="button" value="floor3.html">Floor 3</button>
                </div>
            </center>
        </header>
        <main>
            <center>
                <div id="f2-div" class="vis">
                    <h2>Floor 2 readings</h2>
                    <div id="f2-dropdown">
                        <select id="f2-sensors" name="sensors">
                            <option value="f2lightsPower" selected>Lights Power</option><!-- niet zone 13-->
                            <option value="f2equipmentPower">Equipment Power</option><!-- niet zone 13-->
                            <option value="f2thermostatTemp">Thermostat Temp</option><!-- niet zone 13-->
                            <option value="f2thermostatHeatingSetpoint">Thermostat Heating Setpoint</option><!-- niet zone 13-->
                            <option value="f2thermostatCoolingSetpoint">Thermostat Cooling Setpoint</option><!-- niet zone 13-->
                            <option value="f2vavSysSupplyFanFanPower">VAV_SYS SUPPLY FAN:Fan Power</option><!-- no zone-->
                            <option value="f2bathExhaustFanPower">BATH_EXHAUST:Fan Power</option><!-- no zone-->
                            <option value="f2vavReheatDamperPosition">VAV REHEAT Damper Position</option><!-- niet zone 13-->
                            <option value="f2reheatCoilPower">REHEAT COIL Power</option><!-- niet zone 13-->
                            <option value="f2vavSysHeatingCoilPower">VAV_SYS HEATING COIL Power</option><!-- no zone-->
                            <option value="f2vavSysOutdoorAirFlowFraction">VAV_SYS Outdoor Air Flow Fraction</option><!-- no zone-->
                            <option value="f2vavSysOutdoorAirMassFlowRate">VAV_SYS Outdoor Air Mass Flow Rate</option><!-- no zone-->
                            <option value="f2vavSysCoolingCoilPower">VAV_SYS COOLING COIL Power</option><!-- no zone-->
                            <option value="f2vavSysAirLoopInletTemperature">VAV_SYS AIR LOOP INLET Temperature</option><!-- no zone-->
                            <option value="f2vavSysAirLoopInletMassFlowRate">VAV_SYS AIR LOOP INLET Mass Flow Rate</option><!-- no zone-->
                            <option value="f2vavSysSupplyFanOutletTemperature">VAV_SYS SUPPLY FAN OUTLET Temperature</option><!-- no zone-->
                            <option value="f2vavSysSupplyFanOutletMassFlowRate">VAV_SYS SUPPLY FAN OUTLET Mass Flow Rate</option><!-- no zone-->
                            <option value="f2returnOutletCo2Concentration">RETURN OUTLET CO2 Concentration</option><!-- niet zone 13-->
                            <option value="f2supplyInletTemperature">SUPPLY INLET Temperature</option><!-- niet zone 13-->
                            <option value="f2supplyInletMassFlowRate">SUPPLY INLET Mass Flow Rate</option><!-- niet zone 13-->
                            <option value="f2vavAvailabilityManagerNightCycleControlStatus">VAV Availability Manager Night Cycle Control Status</option><!-- no zone-->
                        </select>
                    </div>
                    <br>
                    <div id="f2-checkboxes">
                        <label for="zone1"><input type="checkbox" id="f2-zone1" class="f2-zone-checkbox" checked/> <span id="f2-zone1-text">Zone 1</span></label>
                        <label for="zone2"><input type="checkbox" id="f2-zone2" class="f2-zone-checkbox" checked/> <span id="f2-zone2-text">Zone 2</span></label>
                        <label for="zone3"><input type="checkbox" id="f2-zone3" class="f2-zone-checkbox" checked/> <span id="f2-zone3-text">Zone 3</span></label>
                        <label for="zone4"><input type="checkbox" id="f2-zone4" class="f2-zone-checkbox" checked/> <span id="f2-zone4-text">Zone 4</span></label>
                        <label for="zone5"><input type="checkbox" id="f2-zone5" class="f2-zone-checkbox" checked/> <span id="f2-zone5-text">Zone 5</span></label>
                        <label for="zone6"><input type="checkbox" id="f2-zone6" class="f2-zone-checkbox" checked/> <span id="f2-zone6-text">Zone 6</span></label>
                        <label for="zone7"><input type="checkbox" id="f2-zone7" class="f2-zone-checkbox" checked/> <span id="f2-zone7-text">Zone 7</span></label>
                        <label for="zone8"><input type="checkbox" id="f2-zone8" class="f2-zone-checkbox" checked/> <span id="f2-zone8-text">Zone 8</span></label>
                        <label for="zone9"><input type="checkbox" id="f2-zone9" class="f2-zone-checkbox" checked/> <span id="f2-zone9-text">Zone 9</span></label>
                        <label for="zone10"><input type="checkbox" id="f2-zone10" class="f2-zone-checkbox" checked/> <span id="f2-zone10-text">Zone 10</span></label>
                        <label for="zone11"><input type="checkbox" id="f2-zone11" class="f2-zone-checkbox" checked/> <span id="f2-zone11-text">Zone 11</span></label>
                        <label for="zone12a"><input type="checkbox" id="f2-zone12a" class="f2-zone-checkbox" checked/> <span id="f2-zone12a-text">Zone 12a</span></label>
                        <label for="zone12b"><input type="checkbox" id="f2-zone12b" class="f2-zone-checkbox" checked/> <span id="f2-zone12b-text">Zone 12b</span></label>
                        <label for="zone12c"><input type="checkbox" id="f2-zone12c" class="f2-zone-checkbox" checked/> <span id="f2-zone12c-text">Zone 12c</span></label>
                        <label for="zone13"><input type="checkbox" id="f2-zone13" class="f2-zone-checkbox" disabled/> <span id="f2-zone13-text">Zone 13</span></label>
                        <label for="zone14"><input type="checkbox" id="f2-zone14" class="f2-zone-checkbox" checked/> <span id="f2-zone14-text">Zone 14</span></label>
                        <label for="zone15"><input type="checkbox" id="f2-zone15" class="f2-zone-checkbox" checked/> <span id="f2-zone15-text">Zone 15</span></label>
                        <label for="zone16"><input type="checkbox" id="f2-zone16" class="f2-zone-checkbox" checked/> <span id="f2-zone16-text">Zone 16</span></label>
                    </div>
                    <h3 id="f2-vis-info"></h3>
                </div>
            </center>
        </main>
        <script src="js/dimensions.js" defer></script>
        <script src="js/floor2.js" defer></script>
    </body>
</html>
