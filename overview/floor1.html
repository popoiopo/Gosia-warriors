<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="css/floor1.css">
        <script src="js/d3.min.js"></script>
        <script src="js/d3-queue.min.js"></script>
        <script src="js/jquery-2.2.2.min.js"></script>
        <title>VAC MC2 - Floor 1</title>
    </head>
    <body>
        <header>
            <center>
                <h1>Mini Challenge 2</h1>
                <div id="navigation-buttons">
                    <button id="button-index" class="button" type="button" value="index.html">Index</button>
                    <button id="button-general" class="button" type="button" value="general.html">General</button>
                    <button id="button-f1" class="button" type="button" value="floor1.html">Floor 1</button>
                    <button id="button-f2" class="button" type="button" value="floor2.html">Floor 2</button>
                    <button id="button-f3" class="button" type="button" value="floor3.html">Floor 3</button>
                    <button id="button-findings" class="button" type="button" value="findings.html">Findings</button>
                </div>
            </center>
        </header>
        <main>
            <center>
                <div id="f1-div" class="vis">
                    <h2>Floor 1 readings</h2>
                    <div id="f1-dropdown">
                        <select id="f1-sensors" name="sensors">
                            <option value="f1lightsPower" selected>Lights Power</option><!-- niet zone 6-->
                            <option value="f1equipmentPower">Equipment Power</option><!-- niet zone 6-->
                            <option value="f1thermostatTemp">Thermostat Temp</option><!-- niet zone 6-->
                            <option value="f1thermostatHeatingSetpoint">Thermostat Heating Setpoint</option><!-- niet zone 6-->
                            <option value="f1thermostatCoolingSetpoint">Thermostat Cooling Setpoint</option><!-- niet zone 6-->
                            <option value="f1vavAvailabilityManagerNightCycleControlStatus">VAV Availability Manager Night Cycle Control Status</option><!-- no zone-->
                            <option value="f1vavSysSupplyFanFanPower">VAV_SYS SUPPLY FAN:Fan Power</option><!-- no zone-->
                            <option value="f1bathExhaustFanPower">BATH_EXHAUST:Fan Power</option><!-- no zone-->
                            <option value="f1vavReheatDamperPosition">VAV REHEAT Damper Position</option><!-- niet zone 6-->
                            <option value="f1reheatCoilPower">REHEAT COIL Power</option><!-- niet zone 6-->
                            <option value="f1vavSysHeatingCoilPower">VAV_SYS HEATING COIL Power</option><!-- no zone-->
                            <option value="f1vavSysOutdoorAirFlowFraction">VAV_SYS Outdoor Air Flow Fraction</option><!-- no zone-->
                            <option value="f1vavSysOutdoorAirMassFlowRate">VAV_SYS Outdoor Air Mass Flow Rate</option><!-- no zone-->
                            <option value="f1vavSysCoolingCoilPower">VAV_SYS COOLING COIL Power</option><!-- no zone-->
                            <option value="f1vavSysAirLoopInletTemperature">VAV_SYS AIR LOOP INLET Temperature</option><!-- no zone-->
                            <option value="f1vavSysAirLoopInletMassFlowRate">VAV_SYS AIR LOOP INLET Mass Flow Rate</option><!-- no zone-->
                            <option value="f1vavSysSupplyFanOutletTemperature">VAV_SYS SUPPLY FAN OUTLET Temperature</option><!-- no zone-->
                            <option value="f1vavSysSupplyFanOutletMassFlowRate">VAV_SYS SUPPLY FAN OUTLET Mass Flow Rate</option><!-- no zone-->
                            <option value="f1returnOutletCo2Concentration">RETURN OUTLET CO2 Concentration</option><!-- niet zone 6-->
                            <option value="f1supplyInletTemperature">SUPPLY INLET Temperature</option><!-- niet zone 6-->
                            <option value="f1supplyInletMassFlowRate">SUPPLY INLET Mass Flow Rate</option><!-- niet zone 6-->
                            <option value="f1mechanicalVentilationMassFlowRate">Mechanical Ventilation Mass Flow Rate</option><!-- alleen zone 1-->
                        </select>
                    </div>
                    <br>
                    <div id="f1-checkboxes">
                        <label for="zone1"><input type="checkbox" id="f1-zone1" class="f1-zone-checkbox" checked/> <span id="f1-zone1-text">Zone 1</span></label>
                        <label for="zone2"><input type="checkbox" id="f1-zone2" class="f1-zone-checkbox" checked/> <span id="f1-zone2-text">Zone 2</span></label>
                        <label for="zone3"><input type="checkbox" id="f1-zone3" class="f1-zone-checkbox" checked/> <span id="f1-zone3-text">Zone 3</span></label>
                        <label for="zone4"><input type="checkbox" id="f1-zone4" class="f1-zone-checkbox" checked/> <span id="f1-zone4-text">Zone 4</span></label>
                        <label for="zone5"><input type="checkbox" id="f1-zone5" class="f1-zone-checkbox" checked/> <span id="f1-zone5-text">Zone 5</span></label>
                        <label for="zone6"><input type="checkbox" id="f1-zone6" class="f1-zone-checkbox" disabled/> <span id="f1-zone6-text">Zone 6</span></label>
                        <label for="zone7"><input type="checkbox" id="f1-zone7" class="f1-zone-checkbox" checked/> <span id="f1-zone7-text">Zone 7</span></label>
                        <label for="zone8a"><input type="checkbox" id="f1-zone8a" class="f1-zone-checkbox" checked/> <span id="f1-zone8a-text">Zone 8a</span></label>
                        <label for="zone8b"><input type="checkbox" id="f1-zone8b" class="f1-zone-checkbox" checked/> <span id="f1-zone8b-text">Zone 8b</span></label>
                    </div>
                    <h3 id="f1-vis-info"></h3>
                </div>
                <div id="fixed-prox-div">
                    <h3>Fixed prox data - Building</h3>
                    <div id="f1-prox-checkboxes" class="checkboxes">
        			    <label for="zone1"><input type="checkbox" id="f1-prox-zone1" class="prox-checkbox" value = "svg_1_zone_1" name = "svg_1_zone_1_slider" checked/> <span id="f1-prox-zone1-text" class="color1-text">Zone 1</span></label>
        			    <label for="zone2"><input type="checkbox" id="f1-prox-zone2" class="prox-checkbox" value = "svg_1_zone_2" name = "svg_1_zone_2_slider" checked/> <span id="f1-prox-zone2-text" class="color2-text">Zone 2</span></label>
        			    <label for="zone3"><input type="checkbox" id="f1-prox-zone3" class="prox-checkbox" value = "svg_1_zone_3" name = "svg_1_zone_3_slider" checked/> <span id="f1-prox-zone3-text" class="color3-text">Zone 3</span></label>
        			    <label for="zone4"><input type="checkbox" id="f1-prox-zone4" class="prox-checkbox" value = "svg_1_zone_4" name = "svg_1_zone_4_slider" checked/> <span id="f1-prox-zone4-text" class="color4-text">Zone 4</span></label>
        			    <label for="zone5"><input type="checkbox" id="f1-prox-zone5" class="prox-checkbox" value = "svg_1_zone_5" name = "svg_1_zone_5_slider" checked/> <span id="f1-prox-zone5-text" class="color5-text">Zone 5</span></label>
        			    <label for="zone6"><input type="checkbox" id="f1-prox-zone6" class="prox-checkbox" value = "svg_1_zone_6" name = "svg_1_zone_6_slider" checked/> <span id="f1-prox-zone6-text" class="color6-text">Zone 6</span></label>
        			    <label for="zone7"><input type="checkbox" id="f1-prox-zone7" class="prox-checkbox" value = "svg_1_zone_7" name = "svg_1_zone_7_slider" checked/> <span id="f1-prox-zone7-text" class="color7-text">Zone 7</span></label>
        			    <label for="zone8"><input type="checkbox" id="f1-prox-zone8" class="prox-checkbox" value = "svg_1_zone_8" name = "svg_1_zone_8_slider" checked/> <span id="f1-prox-zone8-text" class="color8-text">Zone 8</span></label>
        			</div>
                </div>
            </center>
        </main>
        <script src="js/dimensions.js" defer></script>
        <script src="js/floor1.js" defer></script>
        <script src="js/overview-proxExtended2.js" defer></script>
        <script src="js/overview-dataMaker.js" defer></script>
        <script src="js/f1-prox-ui.js" defer></script>
    </body>
</html>
