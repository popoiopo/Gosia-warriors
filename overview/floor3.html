<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="css/floor3.css">
        <script src="js/d3.min.js"></script>
        <script src="js/d3-queue.min.js"></script>
        <script src="js/jquery-2.2.2.min.js"></script>
        <title>VAC MC2 - Floor 3</title>
    </head>
    <body>
        <header>
            <center>
                <h1>Mini Challenge 2</h1>
                <div id="navigation-buttons">
                    <button id="button-index" class="button" type="button" value="index.html">Index</button>
                    <button id="button-general" class="button" type="button" value="general.html">General</button>
                    <button id="button-f1" class="button" type="button" value="floor1.html">Floor 1</button>
                    <button id="button-f2" class="button" type="button" value="floor2.html">Floor 2</button>
                    <button id="button-f3" class="button" type="button" value="floor3.html">Floor 3</button>
                </div>
            </center>
        </header>
        <main>
            <center>
                <div id="f3-div" class="vis">
                    <h2>Floor 3 readings</h2>
                    <div id="f3-dropdown">
                        <select id="f3-sensors" name="sensors">
                            <!-- ZONE 12 ALLEEN REHEAT COIL POWER-->
                            <!-- ZONE 9 GEEN REHEAT COIL POWER, MAAR DE REST WEL-->
                            <!-- ZONE 4 KOMT HELEMAAL NIET VOOR-->
                            <option value="f3lightsPower">Lights Power</option><!-- niet zones 4 en 12-->
                            <option value="f3equipmentPower">Equipment Power</option><!-- niet zones 4 en 12-->
                            <option value="f3thermostatTemp">Thermostat Temp</option><!-- niet zones 4 en 12-->
                            <option value="f3thermostatHeatingSetpoint">Thermostat Heating Setpoint</option><!-- niet zones 4 en 12-->
                            <option value="f3thermostatCoolingSetpoint">Thermostat Cooling Setpoint</option><!-- niet zones 4 en 12-->
                            <option value="f3vavSysSupplyFanFanPower" selected>VAV_SYS SUPPLY FAN:Fan Power</option><!-- no zone-->
                            <option value="f3bathExhaustFanPower">BATH_EXHAUST:Fan Power</option><!-- no zone-->
                            <option value="f3vavReheatDamperPosition">VAV REHEAT Damper Position</option><!-- niet zones 4 en 12-->
                            <option value="f3reheatCoilPower">REHEAT COIL Power</option><!-- niet zones 4 en 9-->
                            <option value="f3vavSysHeatingCoilPower">VAV_SYS HEATING COIL Power</option><!-- no zone-->
                            <option value="f3vavSysOutdoorAirFlowFraction">VAV_SYS Outdoor Air Flow Fraction</option><!-- no zone-->
                            <option value="f3vavSysOutdoorAirMassFlowRate">VAV_SYS Outdoor Air Mass Flow Rate</option><!-- no zone-->
                            <option value="f3vavSysCoolingCoilPower">VAV_SYS COOLING COIL Power</option><!-- no zone-->
                            <option value="f3vavSysAirLoopInletTemperature">VAV_SYS AIR LOOP INLET Temperature</option><!-- no zone-->
                            <option value="f3vavSysAirLoopInletMassFlowRate">VAV_SYS AIR LOOP INLET Mass Flow Rate</option><!-- no zone-->
                            <option value="f3vavSysSupplyFanOutletTemperature">VAV_SYS SUPPLY FAN OUTLET Temperature</option><!-- no zone-->
                            <option value="f3vavSysSupplyFanOutletMassFlowRate">VAV_SYS SUPPLY FAN OUTLET Mass Flow Rate</option><!-- no zone-->
                            <option value="f3returnOutletCo2Concentration">RETURN OUTLET CO2 Concentration</option><!-- niet zones 4 en 12-->
                            <option value="f3supplyInletTemperature">SUPPLY INLET Temperature</option><!-- niet zones 4 en 12-->
                            <option value="f3supplyInletMassFlowRate">SUPPLY INLET Mass Flow Rate</option><!-- niet zones 4 en 12-->
                            <option value="f3vavAvailabilityManagerNightCycleControlStatus">VAV Availability Manager Night Cycle Control Status</option><!-- no zone-->
                        </select>
                    </div>
                    <br>
                    <div id="f3-checkboxes">
                        <label for="zone1"><input type="checkbox" id="f3-zone1" class="f3-zone-checkbox" checked/> <span id="f3-zone1-text">Zone 1</span></label>
                        <label for="zone2"><input type="checkbox" id="f3-zone2" class="f3-zone-checkbox" checked/> <span id="f3-zone2-text">Zone 2</span></label>
                        <label for="zone3"><input type="checkbox" id="f3-zone3" class="f3-zone-checkbox" checked/> <span id="f3-zone3-text">Zone 3</span></label>
                        <label for="zone4"><input type="checkbox" id="f3-zone4" class="f3-zone-checkbox" disabled/> <span id="f3-zone4-text">Zone 4</span></label>
                        <label for="zone5"><input type="checkbox" id="f3-zone5" class="f3-zone-checkbox" checked/> <span id="f3-zone5-text">Zone 5</span></label>
                        <label for="zone6"><input type="checkbox" id="f3-zone6" class="f3-zone-checkbox" checked/> <span id="f3-zone6-text">Zone 6</span></label>
                        <label for="zone7"><input type="checkbox" id="f3-zone7" class="f3-zone-checkbox" checked/> <span id="f3-zone7-text">Zone 7</span></label>
                        <label for="zone8"><input type="checkbox" id="f3-zone8" class="f3-zone-checkbox" checked/> <span id="f3-zone8-text">Zone 8</span></label>
                        <label for="zone9"><input type="checkbox" id="f3-zone9" class="f3-zone-checkbox" checked/> <span id="f3-zone9-text">Zone 9</span></label>
                        <label for="zone10"><input type="checkbox" id="f3-zone10" class="f3-zone-checkbox" checked/> <span id="f3-zone10-text">Zone 10</span></label>
                        <label for="zone11"><input type="checkbox" id="f3-zone11a" class="f3-zone-checkbox" checked/> <span id="f3-zone11a-text">Zone 11a</span></label>
                        <label for="zone12a"><input type="checkbox" id="f3-zone11b" class="f3-zone-checkbox" checked/> <span id="f3-zone11b-text">Zone 11b</span></label>
                        <label for="zone12b"><input type="checkbox" id="f3-zone11c" class="f3-zone-checkbox" checked/> <span id="f3-zone11c-text">Zone 11c</span></label>
                        <label for="zone12c"><input type="checkbox" id="f3-zone12" class="f3-zone-checkbox" checked/> <span id="f3-zone12-text">Zone 12</span></label>
                    </div>
                    <h3 id="f3-vis-info"></h3>
                </div>
            </center>
        </main>
        <script src="js/dimensions.js" defer></script>
        <script src="js/floor3.js" defer></script>
    </body>
</html>
