<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="css/general.css">
        <script src="js/d3.min.js"></script>
        <script src="js/d3-queue.min.js"></script>
        <script src="js/jquery-2.2.2.min.js"></script>
        <title>VAC MC2 - General</title>
    </head>
    <body>
        <header>
            <center>
                <h1>Mini Challenge 2</h1>
                <div id="navigation-buttons">
                    <button id="button-index" class="button" type="button" value="index.html">Index</button>
                    <button id="button-general" class="button" type="button" value="general.html">General</button>
                    <button id="button-f1" class="button" type="button" value="floor1.html">Floor 1</button>
                    <button id="button-f2" class="button" type="button" value="floor2.html">Floor 2</button>
                    <button id="button-f3" class="button" type="button" value="floor3.html">Floor 3</button>
                    <button id="button-findings" class="button" type="button" value="findings.html">Findings</button>
                </div>
            </center>
        </header>
        <main>
            <center>
                <div id="general-div" class="vis">
                    <h2>General readings</h2>
                    <select id="general-dropdown" name="sensors">
                        <option value="coolScheduleValue" selected>COOL Schedule Value</option>
                        <option value="deliFanPower">DELI-FAN Power</option>
                        <option value="drybulbTemperature">Drybulb Temperature</option>
                        <option value="loopTempSchedule">Loop Temp Schedule</option>
                        <option value="heatScheduleValue">HEAT Schedule Value</option>
                        <option value="hvacElectricDemandPower">HVAC Electric Demand Power</option>
                        <option value="pumpPower">Pump Power</option>
                        <option value="supplySideInletMassFlowRate">Supply Side Inlet Mass Flow Rate</option>
                        <option value="supplySideInletTemperature">Supply Side Inlet Temperature</option>
                        <option value="supplySideOutletTemperature">Supply Side Outlet Temperature</option>
                        <option value="totalElectricDemandPower">Total Electric Demand Power</option>
                        <option value="waterHeaterGasRate">Water Heater Gas Rate</option>
                        <option value="waterHeaterSetpoint">Water Heater Setpoint</option>
                        <option value="waterHeaterTankTemperature">Water Heater Tank Temperature</option>
                        <option value="windDirection">Wind Direction</option>
                        <option value="windSpeed">Wind Speed</option>
                        <option value="haziumData">Hazium Concentrations</options>
                    </select>
                    <br/><br/>
                    <div id="hazium-checkboxes">
                        <label for="F_1_Z_8A"><input type="checkbox" id="general-checkbox-line-1" class="general-hazium-checkbox" value="line-1" checked/> <span id="general-F_1_Z_8A-text">Floor 1 Zone 8A</span></label>
                        <label for="F_2_Z_2"><input type="checkbox" id="general-checkbox-line-2" class="general-hazium-checkbox" value="line-2" checked/> <span id="general-F_2_Z_2-text">Floor 2 Zone 2</span></label>
                        <label for="F_2_Z_4"><input type="checkbox" id="general-checkbox-line-3" class="general-hazium-checkbox"  value="line-3" checked/> <span id="general-F_2_Z_4-text">Floor 2 Zone 4</span></label>
                        <label for="F_3_Z_1"><input type="checkbox" id="general-checkbox-line-4" class="general-hazium-checkbox" value="line-4" checked/> <span id="general-F_3_Z_1-text">Floor 3 Zone 1</span></label>
                    </div>
                    <h3 id="general-vis-info"></h3>
                </div>
                <div id="fixed-prox-div">
                </div>
            </center>
        </main>
        <script src="js/dimensions.js" defer></script>
        <script src="js/general.js" defer></script>
    </body>
</html>
